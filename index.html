<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game</title>
<script src="./index.js" ></script>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <header class="cell cell-1">Battleship Game</header>
        <aside class="cell cell-2">
<div id="board">

</div>
        <div id="userName">
<form action="PATCH">
    <label for="nickName">NickName:</label>
    <input type="text" id="nickName name="nickName>
    <input type="submit" value="Submit">
</form>
        </div>
            <p id="gameplay">Welcome ,the battleship is located in the grid provided in 3
                consecutive units horizontally or vertically.Try to sink it
                in less than five guesses.</p>
        </aside>
        <main class="cell cell-3">
        <div class="battleshipGrid">
        <button class="battleship">1</button>        <button class="battleship">2</button>
        <button class="battleship">3</button>        <button class="battleship">4</button>
        <button class="battleship">5</button>        <button class="battleship">6</button>
        <button class="battleship">7</button>        <button class="battleship">8</button>
        <button class="battleship">9</button>        <button class="battleship">10</button>
        <button class="battleship">11</button>       <button class="battelship">12</button>
        <button class="battleship">13</button>       <button class="battleship">14</button>
        <button class="battleship">15</button>       <button class="battleship">16</button>
        <button class="battleship">17</button>       <button class="battleship">18</button>
        <button class="battleship">19</button>       <button class="battleship">20</button>
        <button class="battleship">21</button>       <button class="battleship">22</button>
        <button class="battleship">23</button>       <button class="battleship">24</button>
        <button class="battleship">25</button>       <button class="battleship">26</button>
        <button class="battleship">27</button>       <button class="battleship">28</button>
        <button class="battleship">29</button>       <button class="battleship">30</button>
        <button class="battleship">31</button>       <button class="battleship">32</button>
        <button class="battleship">33</button>       <button class="battleship">34</button>
        <button class="battleship">35</button>       <button class="battleship">36</button>
        <button class="battelship">37</button>       <button class="battleship">38</button>
       <button class="battleship">39</button>       <button class="battleship">40</button>
       <button class="battleship">41</button>       <button class="battleship">42</button>
       <button class="battleship">43</button>       <button class="battleship">44</button>
       <button class="battleship">45</button>       <button class="battleship">46</button>
       <button class="battleship">47</button>       <button class="battleship">48</button>
       <button class="battleship">49</button>
        </div>
    </main>


</body>
</html>
